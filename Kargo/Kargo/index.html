<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="ngcontroller.js"></script>
    <style>
        td {
            border:1px solid red;
        }
    </style>
    
</head>
<body ng-app="Kargo" ng-controller="urunislemleri">
    <table>
        <tr ng-repeat="x in urunler">
            <td>{{x.GeldigiYer}}</td>
            <td>{{x.GidecegiYer}}</td>
            <td>{{x.TeslimatAdresi}}</td>
            <td>{{x.Ucret}}</td>
            <td>{{x.Desi}}</td>
            <td><input type="button" value="sil" ng-click="urunsil(x.UrunID)"/></td>
        </tr>
    </table>

</body>
</html>
